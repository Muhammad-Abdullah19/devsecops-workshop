name: DevSecOps CI/CD

on:
  push:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: self-hosted
    env:
      REPO_OWNER: "" 

    steps:
    - uses: actions/checkout@v4

    - name: Set Lowercase Owner
      run: echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Generate Semantic Version
      id: version
      uses: paulhatch/semantic-version@v5.4.0
      with:
        tag_prefix: "v"
        format: "${major}.${minor}.${patch}"

    - name: Build Docker Image
      run: |
        docker build --no-cache \
          -t ghcr.io/${{ env.REPO_OWNER }}/devsecops-workshop:${{ steps.version.outputs.version }} \
          -t ghcr.io/${{ env.REPO_OWNER }}/devsecops-workshop:latest \
          -f app/Dockerfile app/
        
    - name: Scan Image with Trivy
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: ghcr.io/${{ env.REPO_OWNER }}/devsecops-workshop:latest
        severity: CRITICAL,HIGH
        ignore-unfixed: true
        exit-code: "0"

    - name: Log in to GHCR
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Push Images
      run: |
        # CHANGED: Use workshop name, not app name
        docker push ghcr.io/${{ env.REPO_OWNER }}/devsecops-workshop:${{ steps.version.outputs.version }}
        docker push ghcr.io/${{ env.REPO_OWNER }}/devsecops-workshop:latest

    - name: Create GHCR Secret
      run: |
        kubectl delete secret ghcr-secret --ignore-not-found=true
        kubectl create secret docker-registry ghcr-secret \
          --docker-server=ghcr.io \
          --docker-username=${{ github.actor }} \
          --docker-password=${{ secrets.GHCR_PAT }} \
          --docker-email=dummy@example.com

    - name: Apply Manifests
      run: kubectl apply -f k8s/

    - name: Patch Deployment With Version
      run: |
        # FIXED: Removed extra }} and ensured name is workshop
        kubectl set image deployment/devsecops-workshop web=ghcr.io/${{ env.REPO_OWNER }}/devsecops-workshop:${{ steps.version.outputs.version }}

    - name: Wait for Rollout
      run: |
        # FIXED: Changed app to workshop
        kubectl rollout status deployment/devsecops-workshop
