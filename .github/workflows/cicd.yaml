name: DevSecOps CI/CD

on:
  push:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: self-hosted
    # SET LOWERCASE OWNER ONCE FOR THE WHOLE JOB
    env:
      REPO_OWNER: "" # Will be set in the first step

    steps:
    - uses: actions/checkout@v4

    # NEW: This step sets the lowercase variable for all future steps
    - name: Set Lowercase Owner
      run: echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Generate Semantic Version
      id: version
      uses: paulhatch/semantic-version@v5.4.0
      with:
        tag_prefix: "v"
        format: "${major}.${minor}.${patch}"

    - name: Build Docker Image
      run: |
        docker build --no-cache \
          -t ghcr.io/${{ env.REPO_OWNER }}/devsecops-app:${{ steps.version.outputs.version }} \
          -t ghcr.io/${{ env.REPO_OWNER }}/devsecops-app:latest \
          -f app/Dockerfile app/

    - name: Scan Image with Trivy
      uses: aquasecurity/trivy-action@0.20.0
      with:
        # NOW THIS USES THE CORRECT LOWERCASE NAME
        image-ref: ghcr.io/${{ env.REPO_OWNER }}/devsecops-app:latest
        severity: CRITICAL,HIGH
        ignore-unfixed: true
        exit-code: "0"

    - name: Log in to GHCR
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Push Images
      run: |
        docker push ghcr.io/${{ env.REPO_OWNER }}/devsecops-app:${{ steps.version.outputs.version }}
        docker push ghcr.io/${{ env.REPO_OWNER }}/devsecops-app:latest

    - name: Create GHCR Secret
      run: |
        kubectl delete secret ghcr-secret --ignore-not-found=true
        kubectl create secret docker-registry ghcr-secret \
          --docker-server=ghcr.io \
          --docker-username=${{ github.actor }} \
          --docker-password=${{ secrets.GHCR_PAT }} \
          --docker-email=dummy@example.com

    - name: Apply Manifests
      run: kubectl apply -f k8s/

    - name: Patch Deployment With Version
      run: |
        kubectl set image deployment/devsecops-app web=ghcr.io/${{ env.REPO_OWNER }}/devsecops-app:${{ steps.version.outputs.version }}

    - name: Wait for Rollout
      run: kubectl rollout status deployment/devsecops-app
